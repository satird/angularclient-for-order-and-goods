<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Goods</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col"></div>
      <div class="col-md-auto">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>Goods Data Deleted</strong>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"  >
      <thead class="thead-light">
      <tr>
        <th>Goods Name</th>
        <th>Goods Price</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let goods of good">
        <td>{{goods.name}}</td>
        <td>{{goods.price}}</td>
        <td><button (click)="deleteGoods(goods.id)" class='ml-1 btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>
          <button (click)="updateGoods(goods.id)" class='ml-1 btn btn-info'
                  data-toggle="modal" data-target="#myModal">Update</button>
        </td>
      </tr>
      </tbody><br>
    </table>
  </div>
  <div class="card-body">
    <ul class="text-center list-inline py-3">
      <li class="list-inline-item">
        <a routerLink="/add-goods" class="btn btn-info">Add goods</a>
      </li>
    </ul>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="goodsupdateform" #updateg (ngSubmit)="updateG(updateg)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Goods</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let goods of goodslist " >
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="goods.id" name="id">
            <div class="form-group">
              <label for="name">Goods Name</label>
              <input id="name" type="text" class="form-control"  formControlName="name" [(ngModel)]="goods.name">
            </div>

            <div class="form-group">
              <label for="price">Goods Price</label>
              <input id="price" type="number" class="form-control" formControlName="price" [(ngModel)]="goods.price">
            </div>

          </div>
          <div [hidden]="!isupdated">
            <h4>Goods Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
